<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neo CRM | Customer Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <button id="themeBtn" class="theme-btn">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <!-- Loading Animation -->
  <div class="loader" id="loader">
    <div class="loader-spinner"></div>
  </div>

  <header class="header">
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-users-cog"></i>
        <h1>Neo CRM</h1>
      </div>
      <div class="header-stats">
        <div class="stat-card">
          <i class="fas fa-users"></i>
          <span id="totalCustomers">0</span>
          <small>Total</small>
        </div>
        <div class="stat-card">
          <i class="fas fa-building"></i>
          <span id="uniqueCompanies">0</span>
          <small>Companies</small>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Quick Actions -->
    <section class="quick-actions">
      <button class="action-btn" id="exportBtn">
        <i class="fas fa-file-export"></i>
        Export
      </button>
      <button class="action-btn" id="importBtn">
        <i class="fas fa-file-import"></i>
        Import
      </button>
      <button class="action-btn" id="bulkDeleteBtn">
        <i class="fas fa-trash"></i>
        Bulk Delete
      </button>
    </section>

    <!-- Customer Form Section -->
    <section class="form-section card slide-in">
      <div class="section-header">
        <h2><i class="fas fa-user-plus"></i> Add New Customer</h2>
        <button class="toggle-form" id="toggleForm">
          <i class="fas fa-chevron-down"></i>
        </button>
      </div>
      
      <form id="customerForm" autocomplete="off" class="form-expanded">
        <div class="form-grid">
          <div class="form-group">
            <label for="name">
              <i class="fas fa-user"></i> Customer Name
            </label>
            <input type="text" id="name" name="name" placeholder="Enter customer name" required />
          </div>

          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i> Email
            </label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required />
          </div>

          <div class="form-group">
            <label for="phone">
              <i class="fas fa-phone"></i> Phone
            </label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required />
          </div>

          <div class="form-group">
            <label for="company">
              <i class="fas fa-building"></i> Company
            </label>
            <input type="text" id="company" name="company" placeholder="Enter company name" required />
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" id="submitBtn" class="primary-btn glow">
            <i class="fas fa-plus"></i> Add Customer
          </button>
          <button type="reset" class="secondary-btn">
            <i class="fas fa-undo"></i> Reset
          </button>
        </div>
      </form>
    </section>

    <!-- Search and Filters -->
    <section class="filters-section card">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search customers by name, email, or company..." />
        <button class="clear-search" id="clearSearch">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="filter-options">
        <select id="sortSelect">
          <option value="name-asc">Sort by Name (A-Z)</option>
          <option value="name-desc">Sort by Name (Z-A)</option>
          <option value="company-asc">Sort by Company (A-Z)</option>
          <option value="company-desc">Sort by Company (Z-A)</option>
        </select>
        
        <button class="filter-btn" id="filterBtn">
          <i class="fas fa-filter"></i> Filter
        </button>
      </div>
    </section>

    <!-- Customers Table Section -->
    <section class="table-section card">
      <div class="section-header">
        <h2><i class="fas fa-list"></i> Customer List</h2>
        <div class="table-actions">
          <span class="selected-count" id="selectedCount">0 selected</span>
          <button class="refresh-btn" id="refreshBtn">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
      </div>

      <div class="table-container">
        <table id="customerTable">
          <thead>
            <tr>
              <th>
                <input type="checkbox" id="selectAll" />
              </th>
              <th data-sort="name">Name <i class="fas fa-sort"></i></th>
              <th data-sort="email">Email <i class="fas fa-sort"></i></th>
              <th data-sort="phone">Phone <i class="fas fa-sort"></i></th>
              <th data-sort="company">Company <i class="fas fa-sort"></i></th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="customerList">
            <!-- Dynamic rows will appear here -->
          </tbody>
        </table>
      </div>

      <!-- Empty State -->
      <div class="empty-state" id="emptyState">
        <i class="fas fa-users-slash"></i>
        <h3>No Customers Found</h3>
        <p>Add your first customer to get started!</p>
        <button class="primary-btn" onclick="document.getElementById('customerForm').scrollIntoView()">
          <i class="fas fa-user-plus"></i> Add Customer
        </button>
      </div>
    </section>
  </main>

  <!-- Toast Notifications -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Modal for Customer Details -->
  <div class="modal" id="customerModal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <footer class="footer">
    <p>Â© 2025 Neo CRM | Crafted with <i class="fas fa-heart"></i> by Vinay Kumar</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.9.1/chart.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
